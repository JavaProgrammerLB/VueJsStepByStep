<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message">

            new Vue({
                el: '#app',
                data: {
                    message: 'Hello World!'
                }
            })
        </script>
    </body>
</html>
